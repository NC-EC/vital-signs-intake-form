<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Intake Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>VitalSigns Medical Center</h1>

<form id="patient-form" novalidate>

    <fieldset>
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required>
        <small class="error">Name is required</small>
    </fieldset>

    <fieldset>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <small class="error">Please enter a valid email</small>
    </fieldset>

    <fieldset>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8">
    </fieldset>

    <fieldset>
        <label for="dob">Date of Birth *</label>
        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
        <small class="error">This field is required</small>
    </fieldset>

    <fieldset>
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" min="30" max="250">
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
    </fieldset>

    <fieldset>
        <label for="bloodType">Blood Type</label>
        <select id="bloodType" name="bloodType">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
        </select>
    </fieldset>

    <fieldset>
        <label for="history">Medical History</label>
        <textarea id="history" name="history" placeholder="allergies"></textarea>
    </fieldset>

    <fieldset>
        <label>
            <input type="checkbox" name="consent" required>
            I accept the terms
        </label>
        <small class="error">You must accept the terms</small>
    </fieldset>

    <button type="submit">Register</button>

</form>

<script src="app.js"></script>
</body>
</html>
